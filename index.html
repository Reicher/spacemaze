<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height"/>

	<!-- our stylesheets -->
	<link type="text/css" rel="stylesheet" href="css/core.css"/>

	<!-- third party js -->
	<script type="text/javascript" src="cordova.js"      ></script>
	<script type="text/javascript" src="js/lib/phaser.js"></script>

	<!-- local js -->
	<script type="text/javascript">
		var
			game,	map, layer, ship,
			angle = 0;

		document.addEventListener( 'deviceready', onDeviceReady, false );

		function onDeviceReady() {
			game = new Phaser.Game(
				window.innerWidth,
				window.innerHeight,
				Phaser.AUTO,
				'spacemaze',
				{
					preload : preload,
					create  : create,
					update  : update,
					render  : render
				}
			);
		}

		function preload() {
			game.load.tilemap( 'level', 'tilemaps/level.json', null, Phaser.Tilemap.TILED_JSON );
			game.load.image( 'tiles', 'tilemaps/tiles.png' );
			game.load.image( 'ship', 'sprite/ship.png' );
		}

		function create() {
			map = game.add.tilemap( 'level' );
			map.addTilesetImage( 'SpaceTiles', 'tiles' );
			layer = map.createLayer( 'Layer' );
			layer.resizeWorld();

			ship = game.add.sprite( 200, 200, 'ship' );
			ship.anchor.setTo( 0.5, 0.5 );

			game.physics.p2.enable( ship );
			game.camera.follow( ship );
		}

		function update() {
			navigator.compass.getCurrentHeading(
				function ( heading ) { // Success
					angle = heading.magneticHeading;
				},
				function () { // Error
					alert( 'Error!' );
				}
			);

			sprite.angle = 0 - angle;

			if ( game.input.pointer1.isDown ) {
				ship.body.thrust( 300 );
			}
		}

		function render() {
			// empty
		}
	</script>
</head>
<body>
	<div id="spacemaze"></div>
</body>
</html>
